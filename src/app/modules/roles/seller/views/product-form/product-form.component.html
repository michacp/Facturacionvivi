<form [formGroup]="productoForm" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Código Principal</label>
    <input type="text" class="form-control" formControlName="codigo_principal" />
  </div>

  <div class="col-md-6">
    <label class="form-label">Código Auxiliar</label>
    <input type="text" class="form-control" formControlName="codigo_auxiliar" />
  </div>

  <div class="col-md-6">
    <label class="form-label">Tipo de Ítem</label>
    <select class="form-select" formControlName="tipo_item">
      <option value="producto">Producto</option>
      <option value="servicio">Servicio</option>
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" />
  </div>

  <div class="col-md-12">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" formControlName="descripcion" rows="2"></textarea>
  </div>

  <div class="col-md-4">
    <label class="form-label">Precio Unitario</label>
    <input type="number" step="0.01" class="form-control" formControlName="precio_unitario" />
  </div>

  <div class="col-md-4">
    <label class="form-label">Unidad</label>
    <select class="form-select" formControlName="id_unidad">
      <!-- Reemplaza con tus opciones dinámicas -->
      <option [ngValue]="null" disabled selected>Seleccione...</option>
      <option *ngFor="let unidad of unidades" [value]="unidad._id">{{ unidad.nombre }}</option>
    </select>
  </div>

  <div class="col-md-4">
    <label class="form-label">Categoría</label>
    <select class="form-select" formControlName="id_categoria">
      <option [ngValue]="null" disabled selected>Seleccione...</option>
      <option *ngFor="let categoria of categorias" [value]="categoria._id">{{ categoria.nombre }}</option>
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">Impuestos</label>
    <select multiple class="form-select" formControlName="id_impuestos">
      <option *ngFor="let imp of impuestos" [value]="imp._id">{{ imp.nombre }}</option>
    </select>
  </div>

  <div class="col-md-3">
    <label class="form-label">ICE Específico</label>
    <input type="number" step="0.01" class="form-control" formControlName="ice_especifico" />
  </div>

  <div class="col-md-3">
    <label class="form-label">Stock</label>
    <input type="number" class="form-control" formControlName="stock" />
  </div>

  <div class="col-md-12 form-check mt-3">
    <input class="form-check-input" type="checkbox" formControlName="estado" id="estado" />
    <label class="form-check-label" for="estado">Activo</label>
  </div>

  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">Guardar Producto</button>
  </div>
</form>
